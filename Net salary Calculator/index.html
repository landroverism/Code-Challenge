<!-- Net Salary Calculator -->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Net Salary Calculator</title>
   
</head>
<body>
    <!-- Net Salary Calculator -->
    <div class="container">
        <h2>Net Salary Calculator</h2>


<!-- Net salary input -->
        <input type="number" placeholder="Enter your gross salary" id="salary">

        <!-- linking button to external javascript file -->
        <button type="submit" onclick="netSalary()" id="btn" class="btn btn-primary">Calculate</button>

       <!-- display output -->
        <h3>Net Salary:</h3>
        <p id="net"></p>
    </div>
<!-- linking to external javascript file -->
    <script src="index.js"></script>
</body>
</html>
